---
# vars file for role_vmrun
vmrun_path: "/Applications/VMware Fusion.app/Contents/Public/vmrun"
vmrun_type: fusion
# vmrun_state ----------------------------------------------------
# start                    Path to vmx file     Start a VM or Team
#                         [gui|nogui]
#
# stop                     Path to vmx file     Stop a VM or Team
#                         [hard|soft]
#
# reset                    Path to vmx file     Reset a VM or Team
#                         [hard|soft]
#
# suspend                  Path to vmx file     Suspend a VM or Team
#                         [hard|soft]
#
# pause                    Path to vmx file     Pause a VM
#
# unpause                  Path to vmx file     Unpause a VM
# ----------------------------------------------------------------

# GENERAL COMMANDS         PARAMETERS           DESCRIPTION
# ----------------         ----------           -----------
# list                                          List all running VMs
#
# upgradevm                Path to vmx file     Upgrade VM file format, virtual hw
# 
# installTools             Path to vmx file     Install Tools in Guest
#
# checkToolsState          Path to vmx file     Check the current Tools state
#
# deleteVM                 Path to vmx file     Delete a VM
#
# clone                    Path to vmx file     Create a copy of the VM
#                          Path to destination vmx file
#                          full|linked
#                          [-snapshot=Snapshot Name]
#                          [-cloneName=Name]

vmrun_state: start # [ start | stop | reset | suspend | pause | unpause | clone ]
vmx_start_list: ""
vmx_stop_list: ""
vmx_clone_list: ""
vmrun_start_parameter: ""
vmrun_stop_parameter: ""
vmrun_clone_parameter: ""
